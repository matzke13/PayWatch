<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayWatch | Registrierung</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style01.css">
  <link rel="stylesheet" href="./css/style02.css">
  <link rel="icon" type="image/ico" href="./img/logo.png">
  <!-- Google-Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/fstyle.css">
</head>

<body>
  <div class="login-form">
    <h1><b>Passwort zurücksetzen</b></h1>
    <br>
    <form id="new-password-form" action="">
      <div class="logo">
        <img src="./img/logo.png" alt="logo">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="neues Passwort eingeben" required="required"
          id="newPassword">
      </div>
      <br>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="neues Passwort bestätigen" required="required"
          id="newPasswordRepeat">
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id="bestaetigenNeuesPasswort">Bestätigen</button>
      </div>
    </form>
    <script src="./javascript/new_password.js"></script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
