<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayWatch | Start</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style01.css">
  <link rel="stylesheet" href="./css/style02.css">
  <link rel="icon" type="image/ico" href="./img/logo.png">
  <!-- Google-Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
    }
  </style>
</head>

<body>
  <div class="login-form">
    <h1><b>Wiederherstellung</b></h1>
    <br>
    <form id="forgot-password-form" action="">
      <div class="logo">
        <img src="./img/logo.png" alt="logo">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Benutzername oder E-Mail Adresse" required="required"
          id="username_email">
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id="">Bestätigen</button>
      </div>
      <br>
    </form>
    <script src="/PayWatch/javascript/forgot_password.js"></script>
    <a href="./index.html" class="float-right">Zurück zur Anmeldung</a>
    <p class="text-center"><a href="./registrieren.html">Konto erstellen</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
